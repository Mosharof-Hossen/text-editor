<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/01ce8c7d62.js" crossorigin="anonymous"></script>
</head>

<body>

    <main class="p-10">
        <section class="w-4/5 mx-auto h-96 bg-blue-400 rounded">
            <h1 class="text-center text-3xl font-bold p-2">My Text Editor</h1>
            <div class="w-4/5 mx-auto border-2 border-black h-80 bg-blue-300 p-3">
                <div class="flex justify-between">
                    <div class="space-x-3">
                        <button id="bold" class="font-bold">B</button>
                        <button id="italic" class="font-semibold italic">i</button>
                        <button id="underline" class="font-semibold underline">U</button>
                    </div>
                    <div class="space-x-2">
                        <button><i class="fa-solid fa-align-left"></i></button>
                        <button><i class="fa-solid fa-align-center"></i></button>
                        <button><i class="fa-solid fa-align-right"></i></button>
                        <button><i class="fa-solid fa-align-justify"></i></button>
                    </div>
                    <div class="space-x-3">
                        <input type="number" value="14" class="w-10 bg-blue-300">
                        <button>a<span>A</span></button>
                        <input type="color" name="" id="">
                    </div>
                </div>
                <hr class="border-black border-2 my-2">
                <div class="bg-white h-64 rounded-sm">
                    <textarea name="" id="" class="w-full h-full p-1"></textarea>
                </div>
            </div>
        </section>
    </main>


    <script src="./JS/editor.js"></script>
</body>

</html>
